<!--Contacto-->
<div class="container-md my-5" id="contact">
    <div class="container">
        <div class="text-center" data-aos="zoom-in" data-aos-duration="2000">
            <h2 class="section-heading text-uppercase text-muted mb-4">Contactanos</h2>
            <h3 class="section-subheading text-muted mb-5">Formulario de contacto por el cual nos podrás contactar
                para contratar nuestos servicios o hacer pedidos de productos de hardware.</h3>
        </div>
        <form id="contactForm" name="sentMessage" novalidate="novalidate">
            <div class="row align-items-stretch mb-5" data-aos="zoom-in" data-aos-duration="2000">
                <div class="col-md-6">
                    <div class="form-group">
                        <input class="form-control" id="name" type="text" placeholder="Nombre *" required="required"
                            data-validation-required-message="Ingresa tu nombre." />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="email" type="email" placeholder="Correo electrónico *"
                            required="required" data-validation-required-message="Ingresa tu correo electrónico." />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group mb-md-0">
                        <input class="form-control" id="phone" type="tel" placeholder="Telefono *" required="required"
                            data-validation-required-message="Ingresa tu número de telefono." />
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-group-textarea mb-md-0">
                        <textarea class="form-control" id="message" placeholder="Mensaje *" required="required"
                            data-validation-required-message="Ingresa un mensaje."></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
            </div>
            <div class="text-center" data-aos="zoom-in" data-aos-duration="2000">
                <div id="success"></div>
                <button class="btn btn-primary btn-xl text-uppercase mt-1" id="sendMessageButton" type="submit">Enviar
                    mensaje</button>
            </div>
        </form>
    </div>
</div>
